          <form action="" id="modalAdd">

            </div>
            <div class="card-body">
            <div class="form-group">
              <label for="itemId" class="form-label">Product Id</label>
              <input type="number" step="0.01" id="itemId" name="id" label="Id del producto" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="itemName" class="form-label">Product name</label>
              <input type="text" id="itemName" name="name" label="Nombre del producto" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="itemPrice" class="form-label">Product price</label>
              <input type="number" step="0.01" id="itemPrice" name="price" label="Precio del producto" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="itemDescription" class="form-label">Product description</label>
              <input type="text" id="itemDescription" name="name" label="Descripcion del producto" class="form-control" required>
            </div>
